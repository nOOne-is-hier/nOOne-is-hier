name: Update README metrics (all repos, 30d)

on:
  schedule:
    - cron: '0 0 * * *'       # ë§¤ì¼ 00:00 UTC (KST 09:00)
  workflow_dispatch:

jobs:
  commit-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      DAYS: 30
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
    # ------------------------------------------------------------ #
    - uses: actions/checkout@v4

    # 0) ì„ì‹œ íŒŒì¼ë§Œ .gitignoreì— ì¶”ê°€
    - name: Ensure temp files are ignored
      run: |
        cat <<'EOF' >> .gitignore
        # added by workflow â€” temp analytics
        hours.txt
        hourcount.txt
        me.txt
        own.txt
        member.txt
        repos.txt
        EOF

    # 1) Python + matplotlib ì„¤ì¹˜ ------------------------------- #
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install matplotlib
      run: pip install matplotlib

    # 2) ë ˆí¬ ëª©ë¡ ìˆ˜ì§‘ ---------------------------------------- #
    - name: Collect repositories (owner + member, fork ì œì™¸)
      id: repos
      run: |
        set -euo pipefail
        gh api user --jq .login > me.txt
        GH_TOKEN=$GH_TOKEN gh api "user/repos?type=owner&per_page=100" --paginate \
          --jq '.[]|select(.fork==false)|.full_name' > own.txt
        GH_TOKEN=$GH_TOKEN gh api "user/repos?type=member&per_page=100" --paginate \
          --jq '.[]|select(.fork==false)|.full_name' > member.txt
        sort -u own.txt member.txt > repos.txt
        echo "count=$(wc -l < repos.txt)" >> "$GITHUB_OUTPUT"

    # 3) ìµœê·¼ Nì¼ ì»¤ë°‹ ì‹œê° ì§‘ê³„ -------------------------------- #
    - name: Aggregate commit hours (last ${{ env.DAYS }} days)
      id: hours
      run: |
        set -euo pipefail
        since=$(date -u -d "$DAYS days ago" '+%Y-%m-%dT%H:%M:%SZ')
        > hours.txt

        while read repo; do
          def=$(GH_TOKEN=$GH_TOKEN gh api "repos/$repo" --jq .default_branch)
          GH_TOKEN=$GH_TOKEN gh api "repos/$repo/commits?sha=$def&since=$since&per_page=100" \
            --paginate --jq '.[].commit.author.date' >> hours.txt || true
        done < repos.txt

        total=$(wc -l < hours.txt | xargs)
        morning=0; daytime=0; evening=0; night=0

        while read iso; do
          hr=${iso#*T}; hr=${hr%%:*}
          case $hr in
            06|07|08|09|10|11) morning=$((morning+1)) ;;
            12|13|14|15|16|17) daytime=$((daytime+1)) ;;
            18|19|20|21|22|23) evening=$((evening+1)) ;;
            *) night=$((night+1)) ;;
          esac
        done < hours.txt

        echo "morning=$morning" >> $GITHUB_OUTPUT
        echo "daytime=$daytime" >> $GITHUB_OUTPUT
        echo "evening=$evening" >> $GITHUB_OUTPUT
        echo "night=$night"     >> $GITHUB_OUTPUT
        echo "total=$total"     >> $GITHUB_OUTPUT

    # 4) commitâ€‘hours.png ìƒì„± ---------------------------------- #
    - name: Build commit-hours.png
      run: |
        python - <<'PY'
        import matplotlib.pyplot as plt, os
        morning = int(os.getenv("MORNING"))
        daytime = int(os.getenv("DAYTIME"))
        evening = int(os.getenv("EVENING"))
        night   = int(os.getenv("NIGHT"))
        days    = os.getenv("DAYS")

        labels  = ['Morning', 'Daytime', 'Evening', 'Night']
        values  = [morning, daytime, evening, night]
        colors  = ['#FFD54F', '#4FC3F7', '#9575CD', '#607D8B']

        fig, ax = plt.subplots(figsize=(6, 3))
        bars    = ax.barh(labels, values, color=colors)
        ax.set_xlabel('Commits')
        ax.set_title(f'ğŸ•’ Commits in Last {days} Days')

        for bar in bars:
            w = bar.get_width()
            ax.text(w + 1, bar.get_y() + bar.get_height()/2,
                    f'{w}', va='center')

        plt.tight_layout()
        plt.savefig('commit-hours.png', dpi=120, bbox_inches='tight')
        PY
      env:
        MORNING: ${{ steps.hours.outputs.morning }}
        DAYTIME: ${{ steps.hours.outputs.daytime }}
        EVENING: ${{ steps.hours.outputs.evening }}
        NIGHT:   ${{ steps.hours.outputs.night }}
        DAYS:    ${{ env.DAYS }}

    # 5) READMEì— ì´ë¯¸ì§€ ì‚½ì… ----------------------------------- #
    - name: Inject chart into README
      run: |
        # â‘  íŒŒì¼ ë‚´ìš© í•œêº¼ë²ˆì— ì½ê¸°
        readme=$(cat README.md)
        # â‘¡ START ~ END ì‚¬ì´ë¥¼ ì „ë¶€ ë‚ ë ¤ë²„ë¦¬ê³ , ì´ë¯¸ì§€ ë¸”ë¡ìœ¼ë¡œ ëŒ€ì²´
        new_block=$(cat <<'HTML'
        <p align="center">
          <img src="commit-hours.png" width="500" alt="Commit activity in last 30 days"/>
        </p>
        HTML
        )
        # â‘¢ perl í•œ ì¤„ë¡œ ì¹˜í™˜
        printf "%s" "$readme" | \
          perl -0777 -pe 's/<!--START_SECTION:commit_hours-->.*?<!--END_SECTION:commit_hours-->/<!--START_SECTION:commit_hours-->\n'"$new_block"'\n<!--END_SECTION:commit_hours-->/s' \
          > README.tmp
        mv README.tmp README.md


    # 6) ë³€ê²½ ì‚¬í•­ ì»¤ë°‹ ---------------------------------------- #
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "ğŸ¤– chore: update ${{ env.DAYS }}d commitâ€‘hour stats (image)"
        file_pattern: |
          README.md
          commit-hours.png

    # 7) (ì˜µì…˜) ë³€ê²½ ë¡œê·¸ ì¶œë ¥ ---------------------------------- #
    - name: Show README diff
      if: always()
      run: git diff --stat README.md || echo "âœ… No diff"
